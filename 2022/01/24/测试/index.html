  <div class="post-title">
    <h1 class="article-title">influx常用命令行</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2022-01-24</span>
  </div>
  <div class="post-content">
    <p><code>进入命令行工具</code></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">influx <span class="literal">-port</span> 端口号</span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/e1c1b872cba1470e993bd961fc9e1317.png" alt="在这里插入图片描述"></p>
<p>此时的时间戳是unix格式的时间，<br><strong>转换为UTC时间</strong></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">precision rfc3339</span><br></pre></td></tr></table></figure>
<p>或者在登陆的时候</p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">influx <span class="literal">-port</span> 端口号 <span class="literal">-precision</span> rfc3339</span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/bbb4bfb94f134ff8bcb9fed1e92ddb74.png" alt="在这里插入图片描述"><br><code>database操作</code></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">create database name</span><br><span class="line">show databases</span><br><span class="line">use name</span><br><span class="line">drop database name</span><br></pre></td></tr></table></figure>

<p><code>表操作</code></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">SHOW MEASUREMENTS</span><br><span class="line"><span class="comment"># InfluxDB中没有显式的新建表的语句，只能通过insert数据的方式来建立新表。</span></span><br><span class="line">insert test,hostname=server01 value=<span class="number">442221834240</span>i</span><br><span class="line">drop measurement test</span><br></pre></td></tr></table></figure>


<p><code>数据保存策略</code></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#########查看当前保存策略</span></span><br><span class="line">show retention policies on <span class="string">&quot;db_name&quot;</span></span><br><span class="line"><span class="comment">#########创建新的保存策略</span></span><br><span class="line"><span class="comment">#rp_name：策略名；</span></span><br><span class="line"><span class="comment">#db_name：具体的数据库名；</span></span><br><span class="line"><span class="comment">#3w：保存3周，3周之前的数据将被删除，influxdb具有各种事件参数，比如：h（小时），d（天），w（星期）；</span></span><br><span class="line"><span class="comment">#replication 1：副本个数，一般为1就可以了；</span></span><br><span class="line"><span class="comment">#default：设置为默认策略</span></span><br><span class="line">create retention policy <span class="string">&quot;rp_name&quot;</span> on <span class="string">&quot;db_name&quot;</span> duration <span class="number">3</span>w replication <span class="number">1</span> default</span><br><span class="line"><span class="comment">#########修改保存策略</span></span><br><span class="line">alter retention policy <span class="string">&quot;rp_name&quot;</span> on <span class="string">&quot;db_name&quot;</span> duration <span class="number">30</span>d default</span><br><span class="line"><span class="comment">#########删除保存策略</span></span><br><span class="line">drop retention policy <span class="string">&quot;rp_name&quot;</span> on <span class="string">&quot;db_name&quot;</span></span><br></pre></td></tr></table></figure>



<p><code>基本的查询操作</code></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查询表中所有</span></span><br><span class="line"><span class="built_in">select</span> * from test</span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/7ab1191dd18d4eb5a3b76e0ea2a2f55e.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBA5rip5pWF5pyJ5paw55-l,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 条件查询</span></span><br><span class="line"><span class="built_in">select</span> * from test <span class="built_in">where</span> <span class="keyword">data</span>=<span class="string">&#x27;4&#x27;</span> and msg=<span class="string">&#x27;4321&#x27;</span> and time &gt; <span class="string">&#x27;2022-01-11T02:52:55Z&#x27;</span></span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/0a728e751b9443d888f391655ef2504b.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBA5rip5pWF5pyJ5paw55-l,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"><br><img src="https://img-blog.csdnimg.cn/e53546f1558a4694b827e6b540ed13a8.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBA5rip5pWF5pyJ5paw55-l,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"><br><code>分页查询</code></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#通过limit和offset配合可以实现分页</span></span><br><span class="line"><span class="comment">#offset后面的值为开始的位置</span></span><br><span class="line"><span class="built_in">select</span> * from test limit <span class="number">5</span> OFFSET <span class="number">0</span></span><br><span class="line"><span class="built_in">select</span> * from test limit <span class="number">5</span> OFFSET <span class="number">5</span></span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/c1fb540942394d0fafb05471012bae25.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBA5rip5pWF5pyJ5paw55-l,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"></p>
<p><img src="https://img-blog.csdnimg.cn/832c68b913864472b0d6028754f5a352.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBA5rip5pWF5pyJ5paw55-l,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"><br><code>模糊查询</code></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#1.实现查询以给定字段开始的数据</span></span><br><span class="line"><span class="built_in">select</span> fieldName from measurementName <span class="built_in">where</span> fieldName=~/^给定字段/</span><br><span class="line"><span class="comment">#2.实现查询以给定字段结束的数据</span></span><br><span class="line"><span class="built_in">select</span> fieldName from measurementName <span class="built_in">where</span> fieldName=~/给定字段<span class="variable">$</span>/</span><br><span class="line"><span class="comment">#3.实现查询包含给定字段数据</span></span><br><span class="line"><span class="built_in">select</span> fieldName from measurementName <span class="built_in">where</span> fieldName=~/给定字段/</span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/068d9ac7f37d4cdc93be7deda806f030.png" alt="在这里插入图片描述"><br><code>远程连接</code></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">influx <span class="literal">-host</span> <span class="number">192.168</span>.<span class="number">0.1</span> <span class="literal">-precision</span> rfc3339</span><br></pre></td></tr></table></figure>

<p><code>账号密码连接</code></p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">influx <span class="literal">-username</span> name <span class="literal">-password</span> <span class="built_in">pwd</span></span><br></pre></td></tr></table></figure>
