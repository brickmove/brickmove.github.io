    <div class="post-body" itemprop="articleBody">
        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">鸽子落在我肩上的时候你笑了一下</span><br><span class="line">用我贫乏的词汇来形容一下</span><br><span class="line">苍白</span><br><span class="line">且</span><br><span class="line">沧桑。</span><br><span class="line"></span><br><span class="line">看见鲜血头颅的时候你拉了我一把</span><br><span class="line">我以为你在寻求保护</span><br><span class="line">回头的一瞬间一把刀擦过我的脸</span><br><span class="line">看到你惨白的脸色我只觉得兴奋</span><br><span class="line">枯老的心开始躁动难安。</span><br><span class="line"></span><br><span class="line">我带着白骨皑皑抵达城下</span><br><span class="line">你穿着我亲手打下的野兽披风</span><br><span class="line">依偎在怀里很柔弱也很动人</span><br><span class="line">迎风而立可能有些冷</span><br><span class="line">你的眉头一直没有舒展开过</span><br><span class="line">我凝视着你</span><br><span class="line">在他怀里的你。</span><br><span class="line"></span><br><span class="line">你带我目睹王城破</span><br><span class="line">看王者堕落</span><br><span class="line">又教我前尘如险索</span><br><span class="line">凡事有因果。</span><br><span class="line"></span><br><span class="line">而我几经地狱火</span><br><span class="line">看尽人事周折</span><br><span class="line">王权亦在握</span><br><span class="line">也未求得</span><br><span class="line">你爱我。</span><br></pre></td></tr></table></figure>
